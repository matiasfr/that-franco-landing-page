<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>That Franco</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15vh;
      padding: 0 5vw;
      position: relative;
      overflow: hidden;
      background: #111111;
    }
    
    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Content overlay to protect contrast */
    .content-wrapper {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15vh;
      width: 100%;
    }
    
    .logo {
      max-width: 350px;
      width: 100%;
      height: auto;
      filter: invert(1);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 4rem;
    }
    
    .social-links a {
      color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
      font-size: 2.2rem;
      transition: color 0.15s ease; /* Even faster transition */
    }
    
    /* Ultra-minimal hover effect - just opacity change */
    .social-links a:hover {
      color: rgba(255, 255, 255, 1); /* Full white on hover */
    }
    
    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .logo {
        max-width: 280px;
      }
      
      .social-links {
        gap: 3rem;
      }
      
      .social-links a {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        gap: 12vh;
      }
      
      .logo {
        max-width: 220px;
      }
      
      .social-links {
        gap: 2.5rem;
      }
      
      .social-links a {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <canvas class="bg-animation"></canvas>
  
  <div class="content-wrapper">
    <img src="logo.png" alt="That Franco" class="logo">
    
    <div class="social-links">
      <a href="https://open.spotify.com/artist/7g1wGpkV1xFxx6APTrp7bv" target="_blank" rel="noopener" aria-label="Spotify">
        <i class="fab fa-spotify"></i>
      </a>
      <a href="https://soundcloud.com/thatfranco" target="_blank" rel="noopener" aria-label="SoundCloud">
        <i class="fab fa-soundcloud"></i>
      </a>
      <a href="https://thatfranco.bandcamp.com" target="_blank" rel="noopener" aria-label="Bandcamp">
        <i class="fab fa-bandcamp"></i>
      </a>
      <a href="https://instagram.com/thatfranco_music" target="_blank" rel="noopener" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>

  <script>
    // Animated background based on pink/purple colors from your artwork
    document.addEventListener('DOMContentLoaded', function() {
      const canvas = document.querySelector('.bg-animation');
      const ctx = canvas.getContext('2d');
      
      // Set canvas size
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Colors from your "REALLY LOVE" artwork
      const colors = [
        {r: 255, g: 105, b: 180, a: 0.03}, // Hot pink
        {r: 138, g: 43, b: 226, a: 0.03},  // Violet
        {r: 75, g: 0, b: 130, a: 0.03},    // Indigo
        {r: 255, g: 20, b: 147, a: 0.03}   // Deep pink
      ];
      
      // Create gradient circles
      const circles = [];
      const circleCount = 8;
      
      for (let i = 0; i < circleCount; i++) {
        const colorIndex = Math.floor(Math.random() * colors.length);
        circles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * (canvas.width / 3) + 100,
          vx: Math.random() * 0.2 - 0.1,
          vy: Math.random() * 0.2 - 0.1,
          color: colors[colorIndex]
        });
      }
      
      // Draw function
      function draw() {
        // Clear canvas with dark background
        ctx.fillStyle = '#111111';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw each circle
        circles.forEach(circle => {
          // Update position
          circle.x += circle.vx;
          circle.y += circle.vy;
          
          // Bounce off edges
          if (circle.x < -circle.radius || circle.x > canvas.width + circle.radius) {
            circle.vx = -circle.vx;
          }
          if (circle.y < -circle.radius || circle.y > canvas.height + circle.radius) {
            circle.vy = -circle.vy;
          }
          
          // Create gradient
          const gradient = ctx.createRadialGradient(
            circle.x, circle.y, 0,
            circle.x, circle.y, circle.radius
          );
          
          gradient.addColorStop(0, `rgba(${circle.color.r}, ${circle.color.g}, ${circle.color.b}, ${circle.color.a})`);
          gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
          
          // Draw circle
          ctx.fillStyle = gradient;
          ctx.beginPath();
          ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
          ctx.fill();
        });
        
        // Add subtle noise texture for depth
        addNoise(0.03);
        
        requestAnimationFrame(draw);
      }
      
      // Add subtle noise for texture
      function addNoise(alpha) {
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        
        for (let i = 0; i < data.length; i += 4) {
          const noise = Math.random() * 10 - 5;
          
          data[i] = Math.min(255, Math.max(0, data[i] + noise));
          data[i+1] = Math.min(255, Math.max(0, data[i+1] + noise));
          data[i+2] = Math.min(255, Math.max(0, data[i+2] + noise));
        }
        
        ctx.putImageData(imageData, 0, 0);
      }
      
      // Start animation
      draw();
    });
  </script>
</body>
</html>
