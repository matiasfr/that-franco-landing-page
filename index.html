<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>That Franco</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #000000;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15vh;
      padding: 0 5vw;
    }
    
    .logo {
      max-width: 350px;
      width: 100%;
      height: auto;
      filter: invert(1);
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 4rem;
    }
    
    .social-links a {
      color: #ffffff;
      font-size: 2.2rem;
      transition: transform 0.3s ease;
    }
    
    .social-links a:hover {
      transform: translateY(-5px);
    }
    
    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .logo {
        max-width: 280px;
      }
      
      .social-links {
        gap: 3rem;
      }
      
      .social-links a {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      body {
        gap: 12vh;
      }
      
      .logo {
        max-width: 220px;
      }
      
      .social-links {
        gap: 2.5rem;
      }
      
      .social-links a {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="That Franco" class="logo">
  
  <div class="social-links">
    <a href="https://open.spotify.com/artist/7g1wGpkV1xFxx6APTrp7bv" target="_blank" rel="noopener" aria-label="Spotify">
      <i class="fab fa-spotify"></i>
    </a>
    <a href="https://soundcloud.com/thatfranco" target="_blank" rel="noopener" aria-label="SoundCloud">
      <i class="fab fa-soundcloud"></i>
    </a>
    <a href="https://thatfranco.bandcamp.com" target="_blank" rel="noopener" aria-label="Bandcamp">
      <i class="fab fa-bandcamp"></i>
    </a>
    <a href="https://instagram.com/thatfranco_music" target="_blank" rel="noopener" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</body>
</html>
